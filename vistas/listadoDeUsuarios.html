<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function usuarios() {
            var xmlhttp;
            var nodoMostrarResultados = document.getElementById('listarUsuarios');
            var contenidosAMostrar = '';

            xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var contenidosRecibidos = JSON.parse(xmlhttp.responseText);
                    for (var i = 0; i < contenidosRecibidos.length; i++) {
                        contenidosAMostrar += '<tr>';
                        contenidosAMostrar += '<td>' + contenidosRecibidos[i].identificacion + '</td>';
                        contenidosAMostrar += '<td>' + contenidosRecibidos[i].nombre + '</td>';
                        contenidosAMostrar += '<td>' + contenidosRecibidos[i].fecha_nacimiento + '</td>';
                        contenidosAMostrar += '<td>' + contenidosRecibidos[i].sexo + '</td>';
                        contenidosAMostrar += '<td>';
                        contenidosAMostrar += '<form method="post" action="">';
                        contenidosAMostrar += '<input type="hidden" name="key" value="' + contenidosRecibidos[i].identificacion + '">';
                        contenidosAMostrar += '<input type="submit" name="eliminar" value="Eliminar">';
                        contenidosAMostrar += '</form>';
                        contenidosAMostrar += '</td>';
                        contenidosAMostrar += '</tr>';
                    }
                    nodoMostrarResultados.innerHTML = contenidosAMostrar;
                }
            }

            var parametros = 'listarUsuarios';
            xmlhttp.open('POST', '../controlador/FuncionesUsuario.php');
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.send(parametros);
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Usuarios</h1>
        <div class="row">
            <div class="col-6">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-primary" onclick="window.location.href='registro.php';">Nueva
                        Usuario</button>
                </div>
            </div>
            <div class="col-6">
            </div>
        </div>
        <button onclick="usuarios()">Cargar Usuarios</button>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Identificacion</th>
                        <th>Nombre</th>
                        <th>Fecha De Nacimiento</th>
                        <th>Sexo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="listarUsuarios">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
